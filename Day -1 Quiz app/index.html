<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
   
    <div class="quiz-container">
      <div id="quiz">
        <div id="question-number">Number of questions</div>
        <div id="question">Question Text</div>
        <div class="options">
            <button class="option">option 1</button>
            <button class="option">option 2</button>
            <button class="option">option 3</button>
            <button class="option">option 4</button>
        </div>
        <div class="footer">
            <span id="timer">Time left :60s</span>
            <button id="next-btn">Next</button>
        </div>
      </div>
      <div id="result" class="hide">
        <h2>Your score: <span id="score"></span></h2>
      </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
